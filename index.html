<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span>
          <span class="choice" id="playerChoice"> --- Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-rock"
          id="playerRock"
          title="Rock"
          onclick="select('rock')"
        ></i>
        <i
          class="fa-regular fa-hand-paper"
          id="playerPaper"
          title="Paper"
          onclick="select('paper')"
        ></i>
        <i
          class="fa-regular fa-hand-scissors"
          id="playerScissors"
          title="Scissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          id="playerLizard"
          title="Lizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          id="playerSpock"
          title="Spock"
          onclick="select('spock')"
        ></i>
      </div>
      <!-- Computer container -->
      <div class="player-container" id="computer">
        <h2>
          Opponent - <span id="computerScore">0</span>
          <span class="choice" id="computerChoice"> --- Choice</span>
        </h2>
        <i class="fa-regular fa-hand-rock" id="computerRock" title="Rock"></i>
        <i class="fa-regular fa-hand-paper" id="computerPaper" title="Paper">
        </i>
        <i
          class="fa-regular fa-hand-scissors"
          id="computerScissors"
          title="Scissors"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          id="computerLizard"
          title="Lizard"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          id="computerSpock"
          title="Spock"
        ></i>
      </div>
      <!-- Reset Icon -->
      <i
        class="fa-solid fa-sync-alt reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></i>
      <!-- Result Text -->
      <div class="result-container">
        <h3 class="result-text" id="result-text"></h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
